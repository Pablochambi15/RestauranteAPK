spring.application.name=restauranteweb

# Puerto del servidor
server.port=8085

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/RestauranteAPK?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.cache=false

# Opcional: Para ver las consultas SQL con parámetros
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# Tamaño máximo para subida de archivos
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Directorio donde se guardarán las imágenes (debe coincidir con el del servicio)
spring.web.resources.static-locations=classpath:/static/,file:uploads/
