<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/PaginaPrincipal.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Página Principal</title>
</head>

<body>

  <!-- ✅ Cabecera en el lugar correcto -->
  <div th:replace="fragments/header :: header"></div>

  <!-- Contenido principal -->
  <div class="contenido text-center">
    <h1>Bienvenido a nuestra página</h1>

    <div class="menu-container d-flex justify-content-center flex-wrap">
      <div class="card green m-3 p-3 text-center">
        <h3>La carta:</h3>
        <img src="/img/menu.png" alt="La Carta" style="width:100px;">
        <button onclick="window.location.href='#'">Entrar</button>
      </div>

      <div class="card orange m-3 p-3 text-center">
        <h3>Mesas de clientes:</h3>
        <img src="/img/mesas.png" alt="Mesas" style="width:100px;">
        <button onclick="window.location.href='#'">Entrar</button>
      </div>

      <div class="card red m-3 p-3 text-center">
        <h3>Los insumos:</h3>
        <img src="/img/insumos.png" alt="Insumos" style="width:100px;">
        <button onclick="window.location.href='#'">Entrar</button>
      </div>
    </div>
  </div>

</body>
</html>
