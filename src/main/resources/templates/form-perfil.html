<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<head>
    <title th:text="${pageTitle}">Formulario de Empleado</title>
    <link th:href="@{/css/form-perfil.css}" rel="stylesheet" />
</head>
<section layout:fragment="content">
    <div class="profile-container">
        <div class="profile-header">
            <span th:text="${pageTitle}"></span>
        </div>
        <form th:action="@{/perfiles/guardar}" th:object="${perfil}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{estado}" />
            <div class="profile-card">
                <div class="user-icon-large"><i class="fas fa-user"></i></div>
                <div class="form-fields">
                    <div class="form-row"><label>ID:</label><input type="text" th:field="*{id}" readonly="readonly" placeholder="Se genera automÃ¡ticamente"></div>
                    <div class="form-row"><label>Nombre Completo:</label><input type="text" th:field="*{nombreCompleto}" required></div>
                    <div class="form-row"><label>Rol:</label><input type="text" th:field="*{rol}" required></div>
                    <div class="form-row"><label>Correo:</label><input type="email" th:field="*{correo}" required></div>
                    <div class="form-row"><label>DNI:</label><input type="text" th:field="*{dni}"></div>
                </div>
            </div>
            <div class="attendance-section">
                <p class="section-title">Seleccione la opcion de asistencia:</p>
                <div class="options-container">
                    <div class="option-item"><button type="button" class="btn-attendance btn-present">Asistio</button><div class="checkbox-wrapper checked"><i class="fas fa-check"></i></div></div>
                    <div class="option-item"><button type="button" class="btn-attendance btn-absent">No asistire</button><div class="checkbox-wrapper"></div></div>
                    <div class="option-item"><button type="button" class="btn-attendance btn-justify">Justificacion/Consulta</button><div class="checkbox-wrapper"></div></div>
                </div>
            </div>
            <div class="save-button-container"><button type="submit" class="btn-save">GUARDAR</button></div>
        </form>
    </div>
</section>
</html>
